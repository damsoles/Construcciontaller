    <style>
        * {

            box-sizing: border-box;

        body {

        .video-container img {

            font-size: 1.8em;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .info {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 0.95em;
            line-height: 1.6;
        }
        
        .badge {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;

    </style>
</head>
